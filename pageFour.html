<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father's Day</title>
    <link rel="stylesheet" href="PageFourStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <style>
        /* Hide the button initially */
        #showPoemButton {
            display: none;
        }
        /* Hide poem and final button initially */
        #poemDiv, #finalButtonDiv {
            display: none;
        }
    </style>
</head>
<body>
    <div id="text"></div>
    <script type="text/javascript">
        var i = 0, text;
        text = "Thanks for being a good father.";

        function typing() {
            if (i < text.length) {
                document.getElementById('text').innerHTML += text.charAt(i);
                i++;
                setTimeout(typing, 200);
            } else {
                // Show the button once typing is done
                document.getElementById('showPoemButton').style.display = 'block';
            }
        }

        typing();
    </script>
    
    <button id="showPoemButton">And??</button>
    
    <div id="poemDiv">
        <h1>I wrote a poem for you</h1>
        <img class="poem" src="poem.jpg" alt="Poem Image">
    </div>
    
    <div id="finalButtonDiv">
        <a href="pageFive.html"><button>You Done ??</button></a>
    </div>

    <script type="text/javascript">
        document.getElementById('showPoemButton').addEventListener('click', function() {
            // Show the poem
            document.getElementById('poemDiv').style.display = 'block';
            
            // Wait for 10 seconds and then show the final button
            setTimeout(function() {
                document.getElementById('finalButtonDiv').style.display = 'block';
            }, 10000); // 10000 milliseconds = 10 seconds
        });
    </script>
</body>
</html>
